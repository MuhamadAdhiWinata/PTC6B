<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba HTML</title>
    <style>
      /* CSS di sini */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
      }

      div {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #007bff;
      }

      p {
        line-height: 1.6;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Selamat Datang di Halaman Coba HTML!</h1>
      <p>
        Ini adalah contoh halaman HTML sederhana yang dibuat untuk demonstrasi.
      </p>
      <p>
        Silakan coba-coba untuk melakukan modifikasi dan eksperimen dengan HTML,
        CSS, dan JavaScript di sini!
      </p>
      <p>Teks yang ditambahkan :></p>
      <a href="#">Tombol Contoh</a>
    </div>
  </body>
</html>
